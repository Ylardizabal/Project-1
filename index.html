<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Cheaper Eater</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">
    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <!-- Animate.css -->
  <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">
  <!-- Style.css -->
  <link rel="stylesheet" href="css/style.css">


  
  

  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
 
  <!-- link to googlemap.js -->
  <script src="js/googlemap.js"></script> 

  <!-- link to logic.js -->
  <script src="js/logic.js"></script> 
  
  <!-- link to google api -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpmYTKVSlIh-2cowBdYUTbL1WzgW9iLtY&callback=initMap">
  </script>

</head>

<body>

  <div class="container-fluid">
    <div class="row" id="header">
    <!-- Here we create an HTML Form for handling the inputs-->
      <div class="col-md-2" id="logo" >
      <h1 class="animated bounceInDown">Cheaper <br> Eaters</h1>
      </div>  
      <div class="col-md-8">
        <div class="row" class="slogan">
        <h2>Find a Deal!</h2>
        </div>  
        <div class="row">
        <form class="form-inline">
        <!-- Here we create the text box for capturing the location and radius-->
        <div class="row" id="search_parameters">
          <div class="center">
          <div class="form-group" >
            <label for="search">Zipcode:</label>
            <input type="text" class="form-control" pattern="[0-9]{5}" id="zipcode">
          </div>

          <div class="form-group">
            <label for="radius">Radius:</label>
            <input type="text" class="form-control" id="radius" value="10">
          </div>

          <!-- Here we capture the number of results that the user wants to retrieve  -->
          <div class="form-group">
            <label for="pwd">Number of Results:</label>
            <select class="form-control" id="num-records-select">
              <option value="1">1</option>
              <!-- Setting the option for 5 as default -->
              <option value="5" selected>5</option>
              <option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
            </select>
          </div>
           <!-- Here we have our final submit button and clear results button-->
          <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
          <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
        </div>
        </div>
        
         
        
        </form>
        </div>
      </div>
    </div>
    <div class="container-fluid">
    <div class="row" id="content">
      <div class="col-md-6">
        <div class="row">
          <div class="col-md-12">

            <!-- This panel will initially be made up of a panel and wells for each of the results retrieved -->
            <div class="panel panel-primary" id="results" hidden>

              <!-- Panel Heading for the retrieved results box -->
              <div class="panel-heading" id=results_title>
                <h3 class="panel-title" ><strong><i class="fa fa-table"></i>   Top Results</strong></h3>
              </div>

              <!-- This main panel will hold each of the results -->
              <div class="panel-body" id="well-section">
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col-md-6">
      <div id="map" hidden></div>
      </div>
    </div>
    </div>
    <div  id="footer">
      <div class="col-md-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Copyright 2017</small></h5>

      </div>
    </div>
    




    </div>
