<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no"> -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Restaurant Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

   <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

  <link rel="stylesheet" href="css/style.css">
  <!-- Style to fix the issue of text extending past panel length -->
  
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
 
<!-- link to googlemap.js -->
  <script src="js/googlemap.js"></script> 

 <!-- link to logic.js -->
  <script src="js/logic.js"></script> 
  
  

  <!-- link to google api -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpmYTKVSlIh-2cowBdYUTbL1WzgW9iLtY&callback=initMap">
  </script>
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Gochi+Hand" rel="stylesheet">

  
</head>

  <body>

    <!-- Row for Searching Sqoot -->
    <div class="row">
      <div class="col-sm-12">
        
        <!-- First panel is for handling the search parameters -->
          <div class="top-part">

            <div class="col-2" id="logo">

              <img src="img/cheaperEaterLogo.png" alt="Cheaper Eater" height="100px" class="animated bounceInDown">

            </div>
         
              <div class="panel-body">

                <form role="form">

                  

                    <div class="form-row">
                        
                      <h4 id="top-h3">Find a Deal!</h4>

                      <div class="col-2">
                        <input type="text" class="form-control" pattern="[0-9]{5}" placeholder= "Zip Code" id="zipcode">
                      </div>


                      <div class="col-2">
                        <input type="text" class="form-control" placeholder="Radius" id="radius">
                      </div>


                      <div class="col-2">
                       <select class="form-control" id="num-records-select" placeholder="# of results">
                       
                      <option hidden># of Results</option>

                       <option value="5">5</option>
                       <option value="10">10</option>
                       <option value="15">15</option>
                       <option value="20">20</option>
                       </select>
                     </div>

<!--                      <div class="dropdown" class="col-2">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    Result #
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" option value="1">Action</a>
    <a class="dropdown-item" href="#">Another action</a>
    <a class="dropdown-item" href="#">Something else here</a>
  </div>
</div> -->

                      <div class="col-2">
                      <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
                      </div>

                      <div class="col-2">
                      <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>
                      </div>

              <!-- form-row -->
              </div>
              
                </form>
            
            <!-- ends panel-body -->
          </div>
      <!-- ends col-sm-12 -->
      </div>
      <!-- ends row -->
    </div>
      <!-- ends top-[part] -->
  </div>
  


    <div class="bottom-part">

    <!-- This row will handle all of the results -->
    <div class="row">
      <div id="results-box">
        <!-- This panel will initially be made up of a panel and wells for each of the results retrieved -->
        <div class="panel panel-primary">
          <!-- Panel Heading for the retrieved results box -->
          <div style="background-color: #0000CD" class="panel-heading">
            <p style="background-color: #0000CD" class="panel-title" id="results-2"><strong><i class="fa fa-table"></i>  Top Results</strong></P>
          </div>
          <!-- This main panel will hold each of the results -->
          <div class="panel-body" id="well-section"></div>
        <!-- end panel panel-primary -->
        </div>
        <!-- end col-sm-6 -->
      </div>

      <div id="map-1">
  <div id="map" class="fixed"></div>
      </div>
  <!-- end row -->
    </div>
<!-- end of bottom-part -->
  </div>


    <!-- Footer Region -->


    <div class="footer">
    <div class="row">
      <div class="col-sm-12">
        <div id="footertest">
        <h5 class="text-center"><small>Copyright 2017</small></h5>
        </div>
      </div>
      </div>
    </div>



</body>

</html>
