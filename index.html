<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>Restaurant Search</title>
  <!-- Bootswatch Styling for Improving the Aesthetics -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

  <!-- Style to fix the issue of text extending past panel length -->
  <style>
    .panel-body a {
      word-break: break-all;
    }
    /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 700px;
      }
  </style>
  <!-- jQuery JS -->
  <script src="https://code.jquery.com/jquery.js"></script>
 
<!-- link to googlemap.js -->
  <script src="js/googlemap.js"></script> 

 <!-- link to logic.js -->
  <script src="js/logic.js"></script> 
  
  

  <!-- link to google api -->
  <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDpmYTKVSlIh-2cowBdYUTbL1WzgW9iLtY&callback=initMap">
  </script>

  
  
  

</head>

<body>

  <!-- Main Bootstrap Search -->
  <div class="container">

    <!-- Jumbotron for Title -->
    <div class="jumbotron" style="background-color: #20315A ; color: white;">
      <h1 class="text-center"><strong><i class="fa fa-cutlery"></i> Restaraunt Deal Search</strong></h1>
    </div>

    <!-- Row for Searching Sqoot -->
    <div class="row">
      <div class="col-sm-12">
        <br>
        <!-- First panel is for handling the search parameters -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa  fa-list-alt"></i>   Search Parameters</strong></h3>
          </div>
          <div class="panel-body">

            <!-- Here we create an HTML Form for handling the inputs-->
            <form role="form">

              <!-- Here we create the text box for capturing the location and radius-->
              <div class="form-group">
                <label for="search">Zipcode:</label>
                <input type="text" class="form-control" pattern="[0-9]{5}" id="zipcode">
              </div>

              <div class="form-group">
                <label for="radius">Radius:</label>
                <input type="text" class="form-control" id="radius">
              </div>

              <!-- Here we capture the number of results that the user wants to retrieve  -->
              <div class="form-group">
                <label for="pwd">Number of Deals to Retrieve:</label>
                <select class="form-control" id="num-records-select">
							<option value="1">1</option>
							<!-- Setting the option for 5 as default -->
							<option value="5" selected>5</option>
							<option value="10">10</option>
              <option value="15">15</option>
              <option value="20">20</option>
						</select>
              </div>

              
              <!-- Here we have our final submit button -->
              <button type="submit" class="btn btn-default" id="run-search"><i class="fa fa-search"></i> Search</button>
              <button type="button" class="btn btn-default" id="clear-all"><i class="fa fa-trash"></i> Clear Results</button>

            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- This row will handle all of the results -->
    <div class="row">
      <div class="col-sm-12">
        <br>

        <!-- This panel will initially be made up of a panel and wells for each of the results retrieved -->
        <div class="panel panel-primary">

          <!-- Panel Heading for the retrieved results box -->
          <div class="panel-heading">
            <h3 class="panel-title"><strong><i class="fa fa-table"></i>   Top Results</strong></h3>
          </div>

          <!-- This main panel will hold each of the results -->
          <div class="panel-body" id="well-section">
          </div>
        </div>
      </div>
    </div>

  <div id="map" hidden></div>

    <!-- Footer Region -->
    <div class="row">
      <div class="col-sm-12">

        <!-- Line Break followed by closing -->
        <hr>
        <h5 class="text-center"><small>Copyright 2017</small></h5>

      </div>
    </div>

  </div>



</body>

</html>
